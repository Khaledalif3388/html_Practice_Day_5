<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>HTML form dummy</legend>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="enter name">

            <br><br>

            <label for="email">Email</label>
            <input type="email" placeholder="enter email">
            <br><br>
            <label for="pasword">Enter password</label>
            <input type="password" placeholder="enter password">
            <br><br>

            <label for="Datepicker">Date of Birth </label>
            <input type="date" id="Datepicker">
            <br><br>
            <label for="selector1">Your favourite food</label>
            <select name="Dishes" id="selector1">
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="Pasta">Pasta</option>
                <option value="FriedRice">Fried Rice</option>

            </select>

            <br><br>
            <button type="submit">Submit</button>
            <br><br>
            <span>Leave a message to us</span>
            <br>
            <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="enter text here"></textarea>
        </fieldset>
    </form>
</body>

</html>
