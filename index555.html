<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alif</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>HTML dummy form practice for input type</legend>
            <br>
            <label for="name">Enter name</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="pass1">Enter password</label>
            <input type="password" id="pass1" name="password"><br><br>

            <label for="textField1">Enter textfield</label>
            <input type="text" name="textField1" id="textField1">
            <br><br>
            <label for="button1">Button</label>
            <input type="submit" name="button1" id="button1" vlaue="Subscribe">
            <br><br>
            <p>Choose your gender:</p>
            <label for="radiobuttonset1">Male</label>
            <input type="radio" name="radio1" id="radiobuttonset1">
            <label for="radiobuttonset2">Female</label>
            <input type="radio" name="radio1" id="radiobuttonset2">
            <label for="radiobuttonset3">Others</label>
            <input type="radio" name="radio1" id="radiobuttonset3">
            <br><br>
            <p>Hobby</p>
            <label for="chekcbox1">Eating</label>
            <input type="checkbox" name="cb1" id="checkbox1" placeholder="Eating">
            <label for="chekcbox2">Sleeping</label>
            <input type="checkbox" name="cb2" id="checkbox2" placeholder="Sleeping">
            <br><br>

            <label for="fileselect1">Upload File</label>
            <input type="file" name="file1" id="fileselect1">
            <br><br>

            <input type="image" name="img1" id="img1" alt="downkey" src="img1.png" height="30px" width="30px">
            <label for="date1">Date of Birth</label>
            <input type="date" id="date1" name="date">

        </fieldset>

    </form>
</body>

</html>
